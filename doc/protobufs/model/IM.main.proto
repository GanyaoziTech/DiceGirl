/*  main  */
syntax = "proto3";
package tech.ganyaozi.dicegirl.proto;
option java_package = "tech.ganyaozi.dicegirl.proto";
option java_outer_classname = "BaseMessage";


message baseMessage {
    int32   cmd = 1;
    fixed64 seq = 2;
    string  srcID = 3;
    string  dstID = 4;
    bool    ack = 5;
    bytes   content = 6;
}

enum{
    IM_CREATE_ROOM_REQ=0,
    IM_CREATE_ROOM_RES,
    IM_ENTER_ROOM_REQ,
    IM_ENTER_ROOM_RES,
    IM_EXIT_ROOM_REQ,
    IM_EXIT_ROOM_RES,
    IM_UPDATE_ROOM_INFO_REQ,
    IM_UPDATE_ROOM_INFO_RES,
    IM_MODIFY_ROOM_INFO_REQ,
    IM_MODIFY_ROOM_INFO_RES
}
