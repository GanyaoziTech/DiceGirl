#### 配置中心 ###################
spring:
  #服务名称
  application:
    name: warframe-stat-api
    #环境
  profiles:
    active: dev
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true

#端口号
server:
  port: 20350

#公开actuator所有的端点
management:
  endpoints:
    web:
      exposure:
        include: \*

# Warframe Stat Api config
warframe-stat:
  domain: https://api.warframestat.us/
  api:
    alerts: /alerts
    cetus: /cetusCycle
    conclave: /conclaveChallenges
    constructionProgress: /constructionProgress
    dailyDeals: /dailyDeals
    events: /events
    fissures: /fissures
    flashSales: /flashSales
    globalUpgrades: /globalUpgrades
    invasions: /invasions
    news: /news
    nightwave: /nightwave
    persistentEnemies: /persistentEnemies
    vallisCycle: /vallisCycle
    voidTrader: /voidTrader
    sortie: /sortie
